{% load static %}

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="inner-header">
                <div class="logo">
                    <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
                <div class="header-right">
                    <img src="{% static 'img/icons/search.png' %}" alt="" class="search-trigger">
                    
                    <a href="{% url "cart" %}">
                        <img src="{% static 'img/icons/bag.png' %}" alt="">
                        <span>{{cart | length}}</span>
                    </a>
                </div>
                <div class="user-access">
                    <a href="#">Register</a>
                    <a href="#" class="in">Sign in</a>
                </div>
                <nav class="main-menu mobile-menu">
                    <ul>
                        <li><a  href="{% url 'home' %}">Home</a></li>
                        <li><a  href="{% url "product-list" %}">Products</a></li>
                        <li><a href="#">Categories</a>

                            <ul class="sub-menu">
                                {% for category in categories %} <!--categories from context processor-->
                                <li><a href="{% url "category-details" category.slug %}">{{category.title | title}}</a></li><!--category word come from model-->
                                {% endfor %}
                            </ul>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header Info Begin -->
    <div class="header-info">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="header-item">
                        <img src="{% static 'img/icons/delivery.png'  %}" alt="">
                        <p>Free shipping on orders over $30 in USA</p>
                    </div>
                </div>
                <div class="col-md-4 text-left text-lg-center">
                    <div class="header-item">
                        <img src="{% static 'img/icons/voucher.png' %}" alt="">
                        <p>20% Student Discount</p>
                    </div>
                </div>
                <div class="col-md-4 text-left text-xl-right">
                    <div class="header-item">
                    <img src="{% static 'img/icons/sales.png' %}" alt="">
                    <p>30% off on dresses. Use code: 30OFF</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header Info End -->
    <!-- Header End -->
