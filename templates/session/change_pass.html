{% extends "../base.html" %}
{% block title %}Change Password{% endblock title %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="contact-form" method='POST' novalidate>
                {% csrf_token %}
                    {% for frm in form%}
                        {{frm.label_tag}} {{frm}} {{frm.errors }}
                    {% endfor %}

                <div class="col-lg-12 text-right">
                        <button type="submit"class='btn btn-info my-3 '>Change Password</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
