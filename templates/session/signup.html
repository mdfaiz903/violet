{% extends "../base.html" %}
{% block title %}Registration{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="contact-form" method='POST'>
                {% csrf_token %}

                {{form}}
                <div class="col-lg-12 text-right">
                        <button type="submit"class='btn btn-info my-3 '>Signup</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
